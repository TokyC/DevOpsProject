    - name: Run App1 container
      shell: docker run -d -p 5001:5000 --name App1  pythonapp:0.1
      tags:
          - run

    - name: Run App2 container
      shell: docker run -d -p 5002:5000 --name App2  pythonapp2:0.1
      tags:
          - run


    - name: check
      uri:
        url: http://localhost:5001/
        method: GET
        status_code: 200
      tags:
        - check