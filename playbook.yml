- hosts: localhost
  become: yes

  tasks:
    - name: Build my App1
      shell: cd /home/andriamahefa/Desktop/DevOpsProject/DevOpsProject/App1 && docker build -t pythonapp:0.1 .
      tags:
        - python
        - build

    - name: Build my App2
      shell: cd /home/andriamahefa/Desktop/DevOpsProject/DevOpsProject/App2 && docker build -t pythonapp2:0.1 .
      tags:
        - python
        - build

    - name: Run ES container
      shell: cd /home/andriamahefa/Desktop/DevOpsProject/DevOpsProject/ElasticSearch && docker-compose up
      tags:
        - es

    - name: Run MySQL container
      shell: docker run --detach --name=mysql --env="MYSQL_ROOT_PASSWORD=admin" --publish 6603:3306 --volume=/root/docker/mysql/conf.d:/etc/mysql/conf.d mysql
      tags: run


#    - name: Run ES container
